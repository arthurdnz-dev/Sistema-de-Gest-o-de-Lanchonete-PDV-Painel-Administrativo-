<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV - Lanche Feliz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .product-grid { height: calc(100vh - 180px); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <header class="bg-orange-600 text-white p-4 shadow-lg flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-black tracking-tighter">LANCHE FELIZ üçé</h1>
            <p class="text-xs opacity-80">Sistema de Vendas Automatizado</p>
        </div>
        <div id="relogio" class="font-mono text-lg font-bold bg-orange-700 px-4 py-1 rounded-lg">00:00:00</div>
    </header>

    <main class="flex flex-col md:flex-row h-full">
        <section class="w-full md:w-2/3 p-6 overflow-y-auto product-grid custom-scroll">
            <div class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="menu-produtos"></div>
        </section>

        <aside class="w-full md:w-1/3 bg-white border-l shadow-2xl flex flex-col">
            <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-700 font-bold tracking-tight">üõí Carrinho de Vendas</h2>
                <button onclick="limparCarrinho()" class="text-xs text-red-500 font-semibold hover:bg-red-50 px-2 py-1 rounded transition-all">Esvaziar</button>
            </div>

            <div id="carrinho-itens" class="flex-grow overflow-y-auto p-4 space-y-3 custom-scroll">
                <p class="text-center text-gray-400 mt-10">Nenhum produto selecionado</p>
            </div>

            <div class="p-6 bg-white border-t-4 border-orange-500 space-y-4">
                <div class="flex justify-between text-3xl font-black text-gray-800">
                    <span>TOTAL</span>
                    <span id="total-venda" class="text-green-600">R$ 0,00</span>
                </div>
                
                <button onclick="finalizarVenda()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-5 rounded-2xl shadow-xl transform active:scale-95 transition-all text-2xl flex flex-col items-center">
                    <span>Finalizar e Gerar Ficha</span>
                    <span class="text-xs font-normal opacity-80">O cliente receber√° o comprovante para o balc√£o</span>
                </button>
            </div>
        </aside>
    </main>

    <div id="modal-ficha" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl border-t-8 border-orange-500">
            <div class="text-green-500 text-6xl mb-4">‚úì</div>
            <h3 class="text-2xl font-bold mb-2">Pagamento Realizado!</h3>
            <div class="text-left bg-gray-50 p-4 rounded-xl mb-6 text-sm text-gray-600" id="resumo-pedido-modal"></div>
            <div class="bg-orange-50 p-6 rounded-2xl mb-6 border-2 border-dashed border-orange-200">
                <p class="text-xs text-orange-400 uppercase tracking-widest font-bold">Apresente no Balc√£o</p>
                <p class="text-7xl font-black text-orange-600" id="numero-ficha">00</p>
            </div>
            <button onclick="fecharModal()" class="w-full bg-gray-800 hover:bg-black text-white font-bold py-4 rounded-xl transition-colors">Pr√≥ximo Cliente</button>
        </div>
    </div>

    <script>
        // Dados dos Produtos (Iniciais/carregados do ADM)
        let produtos = JSON.parse(localStorage.getItem('cardapio_lanche_feliz')) || [
            { id: 1, nome: "Cafezinho", preco: 0.50, icone: "‚òï" },
            { id: 2, nome: "P√£o com manteiga", preco: 1.20, icone: "üçû" },
            { id: 3, nome: "Misto quente", preco: 1.75, icone: "ü•™" },
            { id: 4, nome: "Misto quente com ovo", preco: 2.00, icone: "üç≥" },
            { id: 5, nome: "Suco natural (300 ml)", preco: 2.25, icone: "ü•§" },
            { id: 6, nome: "Suco em lata", preco: 3.00, icone: "ü•´" },
            { id: 7, nome: "P√£o de queijo (grande)", preco: 1.00, icone: "üßÄ" },
            { id: 8, nome: "Por√ß√£o p√£o de queijo", preco: 2.50, icone: "üß∫" }
        ];

        // Escuta mudan√ßas de pre√ßo do ADM
        window.addEventListener('storage', (e) => {
            if (e.key === 'cardapio_lanche_feliz') {
                const novosDados = JSON.parse(e.newValue);
                produtos = produtos.map(p => {
                    const atualizado = novosDados.find(item => item.id === p.id);
                    return atualizado ? { ...p, preco: atualizado.preco } : p;
                });
                renderizarMenu();
                atualizarCarrinhoUI();
            }
        });

        let carrinho = [];

        function renderizarMenu() {
            const menu = document.getElementById('menu-produtos');
            menu.innerHTML = produtos.map(p => `
                <button onclick="adicionarAoCarrinho(${p.id})" class="bg-white p-5 rounded-2xl shadow-sm border-2 border-transparent hover:border-orange-500 hover:shadow-xl transition-all flex flex-col items-center group text-center relative overflow-hidden">
                    <span class="text-4xl mb-3 group-hover:scale-125 transition-transform duration-300">${p.icone}</span>
                    <span class="font-bold text-gray-800 leading-tight h-10 flex items-center justify-center text-sm">${p.nome}</span>
                    <span class="text-orange-600 font-black mt-2 text-lg">R$ ${p.preco.toFixed(2).replace('.', ',')}</span>
                    <span class="text-[10px] text-gray-400 mt-2 uppercase tracking-widest font-bold">C√≥d: 0${p.id}</span>
                </button>
            `).join('');
        }

        function adicionarAoCarrinho(id) {
            const produto = produtos.find(p => p.id === id);
            const itemExistente = carrinho.find(item => item.id === id);
            if (itemExistente) { itemExistente.quantidade++; } 
            else { carrinho.push({ ...produto, quantidade: 1 }); }
            atualizarCarrinhoUI();
        }

        function alterarQtd(id, delta) {
            const item = carrinho.find(item => item.id === id);
            if (item) {
                item.quantidade += delta;
                if (item.quantidade <= 0) carrinho = carrinho.filter(i => i.id !== id);
            }
            atualizarCarrinhoUI();
        }

        function removerItem(id) {
            carrinho = carrinho.filter(item => item.id !== id);
            atualizarCarrinhoUI();
        }

        function atualizarCarrinhoUI() {
            const lista = document.getElementById('carrinho-itens');
            const totalDisplay = document.getElementById('total-venda');
            if (carrinho.length === 0) {
                lista.innerHTML = '<p class="text-center text-gray-400 mt-10">Nenhum produto selecionado</p>';
                totalDisplay.innerText = `R$ 0,00`;
                return;
            }
            let totalGeral = 0;
            lista.innerHTML = carrinho.map(item => {
                const subtotal = item.preco * item.quantidade;
                totalGeral += subtotal;
                return `
                    <div class="flex justify-between items-center bg-gray-50 p-4 rounded-2xl border border-gray-100">
                        <div class="flex-grow">
                            <p class="font-bold text-gray-800 leading-none mb-1">${item.nome}</p>
                            <p class="text-xs text-gray-500">Un: R$ ${item.preco.toFixed(2).replace('.', ',')}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="flex items-center bg-white border rounded-lg px-2 shadow-sm">
                                <button onclick="alterarQtd(${item.id}, -1)" class="text-orange-500 font-bold px-2">-</button>
                                <span class="px-2 font-bold text-sm min-w-[20px] text-center">${item.quantidade}</span>
                                <button onclick="alterarQtd(${item.id}, 1)" class="text-orange-500 font-bold px-2">+</button>
                            </div>
                            <span class="font-bold text-orange-600 min-w-[60px] text-right">R$ ${subtotal.toFixed(2).replace('.', ',')}</span>
                            <button onclick="removerItem(${item.id})" class="text-gray-300 hover:text-red-500 transition-colors ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>`;
            }).join('');
            totalDisplay.innerText = `R$ ${totalGeral.toFixed(2).replace('.', ',')}`;
        }

        function finalizarVenda() {
            if (carrinho.length === 0) return alert("Adicione pelo menos um item para continuar.");
            const ficha = Math.floor(Math.random() * 99) + 1;
            const totalGeral = carrinho.reduce((acc, item) => acc + (item.preco * item.quantidade), 0);
            
            // Envia pedido para o ADM
            const dadosPedido = {
                id: Date.now(),
                ficha: ficha.toString().padStart(2, '0'),
                itens: carrinho.map(i => ({ nome: i.nome, quantidade: i.quantidade })),
                total: totalGeral,
                status: 'Pendente'
            };
            localStorage.setItem('ultimo_pedido_enviado', JSON.stringify(dadosPedido));

            let resumoHTML = '<ul class="space-y-1">';
            carrinho.forEach(item => {
                resumoHTML += `<li class="flex justify-between"><span>${item.quantidade}x ${item.nome}</span> <span>R$ ${(item.preco * item.quantidade).toFixed(2).replace('.', ',')}</span></li>`;
            });
            resumoHTML += '</ul><div class="mt-3 pt-2 border-t font-bold flex justify-between text-gray-800"><span>TOTAL</span> <span>R$ '+totalGeral.toFixed(2).replace('.', ',')+'</span></div>';

            document.getElementById('resumo-pedido-modal').innerHTML = resumoHTML;
            document.getElementById('numero-ficha').innerText = ficha.toString().padStart(2, '0');
            document.getElementById('modal-ficha').classList.remove('hidden');
        }

        function fecharModal() {
            carrinho = [];
            atualizarCarrinhoUI();
            document.getElementById('modal-ficha').classList.add('hidden');
        }

        function limparCarrinho() {
            if(carrinho.length > 0 && confirm("Deseja realmente cancelar este atendimento?")) {
                carrinho = [];
                atualizarCarrinhoUI();
            }
        }

        setInterval(() => {
            document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR');
        }, 1000);

        renderizarMenu();
    </script>
</body>
</html>
